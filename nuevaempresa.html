<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/nuevaempresa.css">
    <title>Nuevo Ingreso</title>
</head>

<body>
    <div class="contenedor-total">
        <header class="encabezado">
            <div class="encabezado-imagen">
                <img src="/Img/logo.jpg" alt="Logo">
            </div>

            <nav class="navegacion">
                <div class="navegacion-contenedor">
                    <a class="a1" href="#">Ingresos y egresos</a>
                    <a class="a2" href="#">Usuarios</a>
                    <a class="a3" href="#">Empresas</a>

                </div>

            </nav>


        </header>
        <main>
            <h1 class="titulo">Sistema de gestión de Ingresos y Gastos</h1>
            <h2 class="subtitulo">Empresas</h2>
            <div class="labels-container">
                <form class="formulario">
                    <span>
                        <h3>Nueva Empresa</h3>
                    </span>
                    <div class="formulario-container">

                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="  Nombre" id="nombre">

                        <label for="correo">Correo</label>
                        <input type="email" placeholder="  Correo electrónico" id="correo">

                        <label for="lider">Lider</label>
                        <input type="text" placeholder="  Lider" id="lider">
                        <button>Value</button>
                    </div>

                </form>
            </div>

        </main>
    </div>
</body>

</html>
