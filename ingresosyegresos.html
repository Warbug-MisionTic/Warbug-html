<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/ingresosyegresos.css">
    <title>Nuevo Ingreso</title>
</head>

<body>
    <div class="contenedor-total">
        <header class="encabezado">
            <div class="encabezado-imagen">
                <img src="/Img/logo.jpg" alt="Logo">
            </div>

            <nav class="navegacion">
                <div class="navegacion-contenedor">
                    <a class="a1" href="#">Monto</a>
                    <a class="a2" href="#">Concepto</a>
                    <a class="a3" href="#">Fecha</a>

                </div>

            </nav>


        </header>
        <main>
            <h1 class="titulo">Sistema de gestión de Ingresos y Gastos</h1>
            <h2 class="subtitulo">Usuarios</h2>
            <div class="labels-container">
                <form class="formulario">
                    <span>
                        <h3>Nuevo Movimiento de Dinero</h3>
                    </span>
                    <div class="formulario-container">
                        <label>Nombre</label>   
                        <input type="text" placeholder=" Nombre" id="nombre">
                        <label>Correo</label>
                        <input type="email" placeholder=" Correo electrónico" id="correo">
                        <label>Rol</label>
                        <input type="text" placeholder=" Lider" id="lider">
                        
                        <div class="b-style ">
                        <button class="button-container" href="#" >Iniciar sesión</button>
                    </div>
                    </div>

                </form>
            </div>

        </main>
    </div>
</body>

</html>
